version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: cropschool
      POSTGRES_PASSWORD: cropschool
      POSTGRES_DB: cropschool
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    ports:
      - '4000:4000'
    environment:
      DATABASE_URL: postgresql://cropschool:cropschool@postgres:5432/cropschool
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./packages/api:/app/packages/api
      - /app/packages/api/node_modules

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://api:4000
    depends_on:
      - api
    volumes:
      - ./packages/web:/app/packages/web
      - /app/packages/web/node_modules
      - /app/packages/web/.next

volumes:
  postgres_data:
